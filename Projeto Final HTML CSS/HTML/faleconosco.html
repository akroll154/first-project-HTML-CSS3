            <p>Fale Conosco!</p>
            <p>Qualquer dúvida entre em contato. Preencha os campos abaixo e clique em "Enviar".</p>

            <hr>

            <form action="">
                <label for="inome">Nome:</label>

                <input type="email" name="email" id="iemail">

                <label for="itexto">Texto:</label>
                <br>
                <textarea name="texto" id="itexto" cols="60" rows="15"></textarea>
                <br>

                <input style="width: 100px; height: 45px; font-size: 25px;" type="submit" id="ienviar" value="Enviar">
            </form>
